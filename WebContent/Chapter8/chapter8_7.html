<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write()와 writeln() 활용</title>
</head>
<body>
<h3>write()와 writeln() 활용</h3>
<script>
    document.write("<h3>동물원에 소풍가요!</h3>");
    document.write("<p style='color: cornflowerblue'> 날씨가 좋아");
    document.write("소풍갑니다</p>");
    document.write(1+1);
    document.write("명입니다.<br>");// 다음 줄로 넘어가기

    document.writeln(1+1);
    document.write("명이니까 다음에 같이 가요~!<br>");
</script>
</body>
</html>
